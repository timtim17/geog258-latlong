<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GEOG 258: LatLongFinder</title>
    </head>

    <body class="container d-flex flex-column">
        <header class="d-flex flex-row justify-content-between align-items-center">
            <h1>LatLongFinder</h1>
            <h2 class="fs-4 text-lowercase">geog258</h2>
        </header>
        <main class="flex-grow-1">
            <input class="form-control mb-2" type="text" placeholder="Enter a location" required>
            <div id="map" class="z-index"></div>
        </main>
        <section hidden id="results" class="alert alert-success mt-1">
            <span id="results-name" class="fw-bold"></span>
            <br>
            <span class="fw-bold">Latitude:</span>
            <span id="results-lat"></span>
            <span class="fw-bold">Longitude:</span>
            <span id="results-lon"></span>
        </section>
        <footer class="bg-white pt-2">
            <p>
                Built by <a href="https://timtim17.github.io">austin</a> with
                <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a> and the
                <a href="https://developers.google.com/maps" target="_blank">Google Maps Platform</a>.
            </p>
        </footer>
    </body>
</html>
